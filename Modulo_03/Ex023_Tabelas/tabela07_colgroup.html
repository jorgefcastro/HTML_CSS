<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de Tabelas</title>
    <style>
        table {
            border-collapse: collapse;
        }
        tr, th, td {
            border: 1px solid black;
            padding: 10px;
        }
        col.cnome {
            background-color: chartreuse;
        }
        col.csexo {
            background-color: darkorange;
        }
        col.cidade {
            background-color: darkturquoise;
        }
        col.cprof {
            background-color: gold;
        }
    </style>
</head>
<body>
    <h1>Exercício de Tabelas</h1>

    <table>
        <colgroup> <!-- Estabeleço uma classe para cada coluna seguindo a ordem da tabela. Sem precisar criar uma classe para cada item da coluna -->
            <col class="cnome">
            <col class="csexo">
            <col class="cidade" span="2"> <!-- posso usar um span para expandir o mesmo estilo para mais de uma coluna-->
            <!-- <col class="cprof"> -->
        </colgroup>
        <caption> Cadastro </caption>
        <tr>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Idade</th>
            <th scope="col">Profissão</th>
        </tr>
        <tr>
            <td>Ana Maria</td>
            <td>F</td>
            <td>25</td>
            <td>Jornalista</td>
        </tr>
        <tr>
            <td>Cláudio</td>
            <td>M</td>
            <td>55</td>
            <td>Programador</td>
        </tr>
        <tr>
            <td>Gustavo</td>
            <td>H</td>
            <td>35</td>
            <td>Professor</td>
        </tr>
        <tr>
            <td>Roberta</td>
            <td>F</td>
            <td>40</td>
            <td>Médica</td>
        </tr>
        <tr>
            <td>Jaime</td>
            <td>M</td>
            <td>60</td>
            <td>Aposentado</td>
        </tr>
    </table>
    
</body>
</html>
