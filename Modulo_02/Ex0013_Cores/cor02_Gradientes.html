<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
       * { /* Configurações globais para estipular a altura total do CSS no documento */
           height: 100%; 
       }
        body {
            background-image: linear-gradient(to right, rgb(164, 255, 255), rgb(0, 140, 255), rgb(13, 0, 129));
            /* Comando para inserir gradientes lineares posso variar com bottom, top, left e right ou por graus usando "45deg". Se eu colocar uma porcentagem depois da cor, tipo 20%, a cor irá ocupar essa área do gradiente */
        }
    </style>
    <title>Gradientes em CSS</title>

</head>
<body>
    <h1>Gradientes em CSS</h1>

</body>
</html>
