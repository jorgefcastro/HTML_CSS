<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fontes com Google Fonts</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Merriweather:ital,wght@0,400;0,700;1,300&display=swap');

        h1 {
            font-family: 'Merriweather', bold;
        }
        h2 {
            font-family: 'Major Mono Display', monospace;
            font-size: 2em;
        }
        p {
            font-family: 'Merriweather', italic;
        }
    </style>

</head>
<body>
    <h1>Fontes com Google Fonts</h1>
    <h2>Você nem precisa baixar as fontes.</h2>
    <p>Entre no site do Google Fonts e embede o código de todas as fontes que quiser.</p>

</body>
</html>
